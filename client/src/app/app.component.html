<div class=center>
  <div class="quote">
      <pre *ngIf="currentQuote != null" >{{ currentQuote.body }}</pre>
  </div>
  <div>
      <button (click)="refreshRating(-1)">-1</button>
      <button (click)="getNewQuote()">next</button>
      <button (click)="refreshRating(1)">+1</button>
  </div>
</div>
